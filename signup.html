<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- sign up page -->
    <div class="maincontainer">
        <div class="sigupContainer">
            <h1>Sign-Up</h1>
            <input type="text" name="name" id="name" 
            placeholder="Enter Your Name">
            <input type="email" name="email" id="email" 
            placeholder="Enter Your Email">
            <input type="password" name="password"
            id="password1" placeholder="Enter your password">
            <input type="password" name="password"
            id="password2" placeholder="Enter your password again">
            <div class="subcontainerSignup">
                <input type="checkbox" id="show" name="check">
                <label for="show" class="showtextSignup">
                    Show password</label>
            </div>
            <button type="submit" class="loginbtn">Sign-Up</button>
            <div class="endLink">
                <p>Have an account?</p>
                <a href="index.html" class="spanLogin">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
